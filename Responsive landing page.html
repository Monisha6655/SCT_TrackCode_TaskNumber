<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navigation Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      transition: background-color 0.4s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00ccff;
    }

    /* Section Styling */
    section {
      height: 100vh;
      padding: 100px 40px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }

    .section1 { background-color: #f0f8ff; }
    .section2 { background-color: #d1f7c4; }
    .section3 { background-color: #fbd1d1; }
    .section4 { background-color: #e0c4f7; }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav id="navbar">
    <ul>
      <li><a href="#section1">Home</a></li>
      <li><a href="#section2">About</a></li>
      <li><a href="#section3">Services</a></li>
      <li><a href="#section4">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Sections -->
  <section id="section1" class="section1">Welcome to Home</section>
  <section id="section2" class="section2">About Us</section>
  <section id="section3" class="section3">Our Services</section>
  <section id="section4" class="section4">Contact Us</section>

  <!-- JavaScript for Scroll Effect -->
  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
